name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: admin
          POSTGRES_PASSWORD: admin
          POSTGRES_DB: viska
        ports:
          - 5432:5432
        options: >-
          --health-cmd="pg_isready -U user"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

      redis:
        image: redis:7
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - uses: actions/checkout@v3

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: 1.21

      - name: Set environment variables
        run: |
          echo "POSTGRES_DSN=postgres://admin:admin@localhost:5432/viska?sslmode=disable" >> $GITHUB_ENV
          echo "REDIS_ADDR=localhost:6379" >> $GITHUB_ENV

      - name: Install dependencies
        run: go mod tidy

      - name: Run tests for usecase product only
        run: make test-product
